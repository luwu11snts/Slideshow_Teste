<!DOCTYPE html>
<html lang="pt">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waifus S2</title>
</head>
<body>
    <div class="content">
        <div class="slides">
            <input type="radio" name="slide" id="slide1" checked>
            <input type="radio" name="slide" id="slide2">
            <input type="radio" name="slide" id="slide3">
            <input type="radio" name="slide" id="slide4">
            <input type="radio" name="slide" id="slide5">


            <div class="slide s1">
                <img src="Images/Jaeanne.jpg" alt="Jeanne D'arc Alter from Fate">
            </div>

            <div class="slide">
                <img src="Images/Kafka.png" alt="Kafka from Honkai Star Rail">
            </div>

            <div class="slide">
                <img src="Images/Makise.png" alt="Kurisu Makise from Steins;Gate">
            </div>

            <div class="slide">
                <img src="Images/Ning.jpg" alt="Ningguang from Genshin Impact">
            </div>

            <div class="slide">
                <img src="Images/Stelle.png" alt="Stelle Trailblazer from Honkai Star Rail">
            </div>
        </div>

        <div class="navigation">
            <label class="bar" for="slide1"></label>
            <label class="bar" for="slide2"></label>
            <label class="bar" for="slide3"></label>
            <label class="bar" for="slide4"></label>
            <label class="bar" for="slide5"></label>
        </div>
    </div>
</body>
</html>
